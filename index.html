<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copiar Alias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      color: green;
      font-size: 16px;
      display: none;
    }

    .error {
      color: red;
    }

    #alias {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Copiar el alias</h1>
    <p id="alias">Alias: Matiach.lolo</p>
    <button class="button" id="copyButton" onclick="copiarAlias()">Copiar Alias</button>
    <p id="message" class="message"></p>
  </div>

  <script>
    const alias = "Matiach.lolo";
    const messageElement = document.getElementById("message");

    function copiarAlias() {
      const input = document.createElement("input");
      input.value = alias;
      document.body.appendChild(input);
      input.select();
      input.setSelectionRange(0, 99999); // Para dispositivos m√≥viles
      const success = document.execCommand("copy");
      document.body.removeChild(input);

      if (success) {
        messageElement.textContent = "Alias copiado correctamente.";
        messageElement.classList.remove("error");
        messageElement.classList.add("message");
      } else {
        messageElement.textContent = "No se pudo copiar el alias.";
        messageElement.classList.remove("message");
        messageElement.classList.add("error");
      }
      messageElement.style.display = "block";
    }
  </script>
</body>
</html>
